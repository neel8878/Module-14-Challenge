<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bellybutton Biodiversity</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./static/css/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center bg-body-secondary py-5">
          <h1>Belly Button Biodiversity Dashboard</h1>
          <p>Use the interactive charts below to explore the dataset</p>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-md-2 p-0">
          <div class="well bg-body-secondary p-4 rounded-2">
            <h5>Test Subject ID No.</h5>
            <select
              id="selDataset"
              onchange="optionChanged(this.value)"
              class="form-select form-select-sm"
              aria-label="Default select example"
            >
              <option selected>Open this select menu</option>
            </select>
          </div>

          <div class="card my-3 border-primary" style="max-width: 18rem">
            <div class="card-header text-light bg-primary text-center">
              Demographic Info
            </div>
            <div id="sample-metadata" class="card-body"></div>
          </div>
        </div>
        <div class="col-md-5">
          <div id="barChart"></div>
        </div>
        <div class="col-md-5 vertical-center">
          <div>
            <h4 class="text-center">Belly Button washing Frequency</h4>
            <p class="text-center">Scrubs per Week</p>
            <div id="gauge"></div>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-12">
          <div id="bubble"></div>
        </div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./static/js/app.js"></script>
    <!-- <script src="./static/js/bonus.js"></script> -->
  </body>
</html>
